<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- <link rel="stylesheet" href="assets/icon/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AVFilm</title>
</head>

<body>
     <!-- Messenger Plugin chat Code -->
     <div id="fb-root"></div>

     <!-- Your Plugin chat code -->
     <div id="fb-customer-chat" class="fb-customerchat">
     </div>
 
     <script>
       var chatbox = document.getElementById('fb-customer-chat');
       chatbox.setAttribute("page_id", "107137652096320");
       chatbox.setAttribute("attribution", "biz_inbox");
     </script>
 
     <!-- Your SDK code -->
     <script>
       window.fbAsyncInit = function() {
         FB.init({
           xfbml            : true,
           version          : 'v14.0'
         });
       };
 
       (function(d, s, id) {
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return;
         js = d.createElement(s); js.id = id;
         js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
     </script>
    <div class="web-container">
        <a href="index.html"><img src="assets/images/4baea7d9fff94eb78ebfa746a946df80.png" alt="" class="logo"></a>
        <form action="" class="form register-res">
            <div class="form-title">
                <a href="login.html"><span class="login">Đăng Nhập</span></a>
                <a href="register.html"><span class="register">Đăng ký</span></a>
            </div>
            <div class="gr-input">
                <input id="email" type="email" class="input-email" placeholder="Email" required>
                <div class="name">
                    <input id="firstName" type="text" class="input-name" placeholder="Đệm và Tên" required>
                    <input id="lastName" type="text" class="input-name" placeholder="Họ" required>
                </div>
                <input id="password" type="password" class="input-pass" placeholder="Mật khẩu" required>
                <input id="rePassword" type="password" class="input-pass" placeholder="Nhập lại mật khẩu" required>
            </div>
            <span class="have-account">Đã có tài khoản? <a href="login.html">Đăng nhập</a></span>
            <button id="btnRegister" type="button" class="register-btn">Đăng ký</button>
        </form>
        <div class="warning">Password đã nhập không trùng với bên trên</div>
    </div>
</body>
<script type="module" src="scripts/registerPage.js"></script>

</html>
